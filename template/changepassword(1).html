    <div class="container-fluid">
       <div class="row">
           
           <div class="col-md-4 change-password-box">
               <h1 class="mb-4" style="color: palevioletred; font-family: consolas;"> Change Password</h1>
           <form class="" method="POST">
             {% csrf_token %}
             <div style="color: red;">{{res}}</div>
             <div style="color: green;">{{rest}}</div>
                      
           		<div class="col-12 text-fields">
           			<label>Old Password <span style="color:#ff0000">*</span></label>
           			
                <input type="password" required="required" id="oldpass" class="form-control inp custom-input" name="olp
                " placeholder="Please type-in the old pass" pattern="[A-Z a-z]{2,40}"></div>
            
            	<div class="col-12 text-fields">
            		<label> New Password <span style="color:#ff0000">*</span></label>
            		
                <input type="password" required="required" class="form-control inp custom-input" 
                placeholder="Please type-in the new pass" name="psw"></div>
             
            
            	<div class="col-12 text-fields">
            		<label> Re- Password <span style="color:#ff0000">*</span></label>
            		  
                <input type="password" required="required"
                 class="form-control inp custom-input" placeholder="Please type-in the new pass again" name="npsw">
            	</div>
            	
       <button class="button btn-lg" style="background-color: lightpink;" type="submit" value="Post"> RESET</button>

           </form>
