<h1 style="text-align:center;padding-bottom:15px ; color:palevioletred; font-size: 30px; font-family: consolas;">Edit Profile</h1>
<div class="row">
  <div class="col-md-6">
    <label>First Name</label><br/>
    <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
  </div>
  <div class="col-md-6">
    <label>Last Name</label><br/>
    <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
  </div>
</div>
<br/>
<label>Date Of Birth</label><br/>
 <input type="date" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
<br/>
<div class="row">
  <div class="col-md-6">
    <label>City</label><br/>
    <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
  </div>
  <div class="col-md-6">
    <label>State</label><br/>
    <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-6">
    <label>Phone Number</label><br/>
    <input type="tel" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
  </div>
  <div class="col-md-6">
    <label>Pin code</label><br/>
    <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
  </div>
</div>

<label>Message</label><br/>
<textarea class="form-control" REQUIRED name="m"rows="5" style="border-radius: 30px;" placeholder="Message"></textarea><br/>
<button type="submit" name="btn" style="background-color:palevioletred;color:#fff"class="btn rounded-pill" > &nbsp;&nbsp;&nbsp;Send &nbsp;&nbsp;&nbsp;</button>
    </div>
