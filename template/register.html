
{% extends 'base.html' %}

{% block content %}
{% load static %}



    
    
    
    

    
   
   <div class="container-fluid" style="background-image: url({%static 'images/loginimg.jpg' %});background-repeat: no-repeat;background-size: cover;height: 1150px;">
       <div class="row pt-5">
           <div class="col-md-4 pt-5"></div>
           <div class="col-md-4">
           
           
           
           <form method="POST">
               {% csrf_token %}
    <br>
        <br>
        <br>
        <br>
        
        
        <h2 style="font-family: righteous; color: palevioletred; margin-top: 30px;"> HEY GUEST! FILL IN THE BASIC INFO TO BECOME A MEMBER</h2> <br>
               
               <h6 style="color:palevioletred; font-family:denk one; font-size:25px;">The info helps us getting to know you.</h6> <br>
               <br>
            
                <label style="font-size: 20px; font-family: righteous;"> First Name</label><span style="color:#ff0000">*</span>
            <input type="text" required="required" name="fname" class="form-control inp" placeholder="Enter First Name" required="required"> <br/> 
               
               <label style="font-size: 20px; font-family: righteous;"> Last Name</label><span style="color:#ff0000">*</span>
            <input type="text" name="lname" class="form-control inp" placeholder="Enter Last Name" required="required" > <br/>
               
                
                <label style="font-size: 20px; font-family: righteous;">E-mail</label><span style="color:#ff0000">*</span>
            <input type="email" required="required" name="email" class="form-control inp" placeholder="Enter your passowrd"> <br/> 
               
               <label style="font-size: 20px; font-family: righteous;"> Birthdate </label><span style="color:#ff0000">*</span>
            <input type="date" required="required" name="birthday" class="form-control inp" placeholder="Enter your username" > <br/>
               
               
               <label style="font-size: 20px; font-family: righteous;"> Password</label><span style="color:#ff0000">*</span>
            <input type="password" required="required" name="password" class="form-control inp" placeholder="Set a password" id="txtPassword"> <br/>
               
               <label style="font-size: 20px; font-family: righteous;"> Confirm Password</label><span style="color:#ff0000">*</span>
            <input type="password" required="required" name="cpassword" class="form-control inp" placeholder="Enter password again" id="txtConfirmPassword"> <br/>
               
        
        <button class="btn btn my-2 my-sm-0 btn-lg" type="submit" value="Post" style="background-color: palevioletred; color: white;"> SUBMIT <i class="icofont send email"></i></button><br> <br> <h4 style="color: darkviolet; font-family: righteous;">Got an account? </h4> <a href="{% url 'login' %}" style="text-decoration: none; color: palevioletred; font-size: 25px; font-family: righteous;">LOG IN</a> 

             
           </form>
           
           
           </div>
           <div class="col-md-4"></div>
